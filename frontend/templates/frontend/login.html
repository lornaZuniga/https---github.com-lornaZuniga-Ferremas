<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesi칩n | Ferremas Inventario</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f3f3f3; }
        .login-container {
            max-width: 350px;
            margin: 60px auto;
            background: #fff;
            border-radius: 6px;
            box-shadow: 0 2px 8px #0002;
            padding: 24px 30px 20px 30px;
        }
        h2 { text-align: center; margin-bottom: 22px; color: #1976d2; }
        label { display: block; margin-bottom: 6px; color: #333; }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 8px; margin-bottom: 14px; border: 1px solid #ccc; border-radius: 3px;
        }
        button, input[type="submit"] {
            width: 100%; padding: 9px; background: #1976d2; color: #fff;
            border: none; border-radius: 3px; font-size: 1rem;
            cursor: pointer; transition: background .2s;
        }
        button:hover, input[type="submit"]:hover { background: #135b9c; }
        .errorlist { color: #b71c1c; margin-bottom: 12px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar sesi칩n</h2>
        {% if form.errors %}
            <div class="errorlist">
                Usuario o contrase침a incorrectos.
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="id_username">Usuario</label>
            <input type="text" name="username" autofocus required id="id_username">

            <label for="id_password">Contrase침a</label>
            <input type="password" name="password" required id="id_password">

            <input type="submit" value="Ingresar">
        </form>
    </div>
</body>
</html>
